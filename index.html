<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Helen Hinrichs - Portfolio</title>
</head>
<body>
    <h1>Portfolio of Helen Hinrichs</h1>
    <h2>Definitely not a web developer</h2>
    <div class="flexBox">
        <div class="Box">
            <div class="tabs"> <button onclick="skills()">Skills</button><button onclick="inventory()">Inventory</button><button onclick="quests()">Quests</button><button onclick="journal()">Journal</button></div>
            <div class="subBox"> <img src="Images/Heleen-03.svg" alt="Helen Hinrichs"> </div>
            <div class="description">
                <div id ="general" class="characterInfo"><h3>General</h3>Name: Helen Hinrichs <br>Age: 29 <br>Origin: Schwerin, Germany<br>Height: 1,66m</div>
                <div id="skills" class="characterInfo" style="display: none;"><h3>Skills</h3>C#: 8/10 <br>C++: 5/10 <br>Unity: 6/10<br>Maya: 5/10</div>
                <div id="inventory" class="characterInfo" style="display: none;"><h3>Inventory</h3>I have things...</div>
                <div id="quests" class="characterInfo" style="display: none;"><h3>Quests</h3>Find a job as an intern.</div>
                <div id="journal" class="characterInfo" style="display: none;"><h3>Journal</h3>Today has been a nice day.</div>
            </div>
        </div>
    </div>
</body>
<script>
    function skills(){
        var infos = document.getElementsByClassName("characterInfo");
        for(let i = 0; i < infos.length; i++)
        {
            infos[i].style.display = "none";
        }    
        document.getElementById("skills").style.display = "block";
    }
    function inventory(){
        var infos = document.getElementsByClassName("characterInfo");
        for(let i = 0; i < infos.length; i++)
        {
            infos[i].style.display = "none";
        }   
        document.getElementById("inventory").style.display = "block";
    }
    function quests(){
        var infos = document.getElementsByClassName("characterInfo");
        for(let i = 0; i < infos.length; i++)
        {
            infos[i].style.display = "none";
        }            
        document.getElementById("quests").style.display = "block";
    }
    function journal(){
        var infos = document.getElementsByClassName("characterInfo");
        for(let i = 0; i < infos.length; i++)
        {
            infos[i].style.display = "none";
        }            
        document.getElementById("journal").style.display = "block";
    }
  </script>
</html>
