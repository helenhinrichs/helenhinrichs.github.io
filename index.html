<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Helen Hinrichs - Portfolio</title>
    <script src="script.js"></script> 
</head>
<body>
    <div id="header">
        <a href="index.html"><div class="menuPoint selected" onmouseover="hover(this)" onmouseleave="leaveHover(this)" onclick="select(this)">Profile</div></a>
        <a href="skills.html"><div class="menuPoint" onmouseover="hover(this)" onmouseleave="leaveHover(this)" onclick="select(this)">Skills</div></a>
        <a href="quests.html"><div class="menuPoint" onmouseover="hover(this)" onmouseleave="leaveHover(this)" onclick="select(this)">Quests</div></a>
    </div>
    <div class="flexBox">
        <div class="Box">
            <div class="profileImage"> <img id="profileImage" src="Images/Heleen_small.svg"width= "331" alt="Helen Hinrichs"> </div>
            <div class="description">
                <div id="headline">    
                    <h1>Helen Hinrichs</h1>
                    <p>Game Programmer</p>
                </div> 
                <div id ="activeQuest" class="greyBox">
                    <div id="activeQuestDescription">
                        <div id="activeQuestHead">Active Quest</div>
                        <h3>Symphonic Forest</h3>
                        <svg height="2" width="168">
                            <line x1="0" y1="0" x2="168" y2="0" style="stroke:#81f78599;stroke-width:2"/>
                        </svg> 
                        <p>Audio . Game</p>
                        <div class="button">View Project</div>
                    </div>
                    <div class="imageParent">
                        <div class="questImage" style="background-image: url('Images/SF_snapshot1.png') !important;">
                        </div>
                    </div>
                </div>
                <div id="skillsBox" class="greyBox">
                    <h3>Main Skills</h3>
                    <div id="skills">
                        <div class="skill"><img class="skillImage" src="Images/keyboard_alt_black_24dp.svg"> 
                            <p>Programming<br>Languages</p>
                            <p class="skillList">C++, C#, JavaScript</p>
                        </div>
                        <div class="skill"><img class="skillImage" src="Images/sports_esports_black_24dp.svg"> 
                            <p>Game<br>Programming</p>
                            <p class="skillList">Unity, MonoGame, SFML</p>
                        </div>
                        <div class="skill"><img class="skillImage" src="Images/photo_black_24dp.svg"> 
                            <p>Graphic<br>Programming</p>
                            <p class="skillList">OpenGL(ES), OpenCV</p>
                        </div>
                    </div>
                </div>
                <div id="contact" class="greyBox">
                    <h3>Contact</h3>
                    <div class="innerBox">
                        <div class="circle">
                            <a href= "mailto:helenhinrichs@fh-salzburg.ac.at"><img class="icon" src="Images/mail.svg" alt="Mail contact"></a>
                        </div>
                        <div class="circle" onmousedown="clickButton(this)" onmouseup="releaseButton(this)">
                            <a href="https://github.com/helenhinrichs" target="_blank">
                                <img class="icon" src="Images/github.svg" alt="Mail contact">
                            </a>
                        </div>
                        <div class="circle" onmousedown="clickButton(this)" onmouseup="releaseButton(this)">
                            <a href="https://www.linkedin.com/in/helen-hinrichs-6200b9224/" target="_blank">
                                <img class="icon" src="Images/linkedin.svg" alt="Mail contact">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
